set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc,rxvt-unicode-256color:Tc"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set-option -g renumber-windows on

# Set tmux to Vi mode
set-window-option -g mode-keys vi

# vim commands for tmux command mode
set -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Remap prefix from 'C-b' to 'C-s'
set -g prefix C-s
bind C-s send-prefix
unbind C-b

# split panes using | and \ 
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# map Vi movement keys as pane movement 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# make paste work macOS
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# increase scrollback buffer size
set -g history-limit 50000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Colors
BLACK="#3B3B3B"
RED="#CF6A4C"
GREEN="#99AD6A"
YELLOW="#D8AD4C"
BLUE="#597BC5"
MAGENTA="#A037B0"
CYAN="#71B9F8"
WHITE="#ADADAD"

# Status bar
set -g status "on"
set -g status-attr "none"
set -g status-justify "left"
set -g status-bg "$BLACK"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status left
set -g status-left " $USER "
set -g status-left-attr none
set -g status-left-length "100"
set -g status-left-bg "$YELLOW"
set -g status-left-fg "$BLACK"

# Status right
set -g status-right " ï€—  %b %d %Y | %l:%M %p  #(.tmux/battery.sh) "
set -g status-right-attr none
set -g status-right-length "100"

# Window
setw -g window-status-attr "none"
setw -g window-status-separator ""
set-window-option -g window-status-fg "$WHITE"
set-window-option -g window-status-bg "$BLACK"
set-window-option -g window-status-format " #I. #W "

# Current window
set-option -gw window-status-current-attr none
setw -g window-status-current-fg "$YELLOW"
setw -g window-status-current-bg "$BLACK"
setw -g window-status-current-format " #I. #W "

# Alerted window
setw -g window-status-activity-attr none
setw -g monitor-activity on
set -g visual-activity off
set-option -g bell-action none
setw -g window-status-activity-fg "$GREEN"
setw -g window-status-activity-bg "$BLACK"

set -g message-bg "$BLACK"
set -g message-fg "$YELLOW"

# reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

run '~/.tmux/plugins/tpm/tpm'
